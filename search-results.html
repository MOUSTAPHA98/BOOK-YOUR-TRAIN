<!--==========================================================================
                             MAIN HERO
===========================================================================-->

    <div class="hero">
        <div class="container">
            <div class="hero-container">

                <div class="booking-form animate-right-lazy">
                    <form>

                        <div class="stations">
                            <div class="depart">
                                <label>
                                    Departure station
                                </label>
                                <select name="dep" id="departure-station">
                                    <option value="0">----</option>
                                    <option value="1">CITY1</option>
                                    <option value="2">CITY2</option>
                                    <option value="3">CITY3</option>
                                    <option value="4">CITY4</option>
                                </select>
                            </div>

                            <div class="arrival">
                                <label>
                                    Arrival station
                                </label>
                                <select name="arr" id="arrival-station">
                                    <option value="0">----</option>
                                    <option value="1">CITY1</option>
                                    <option value="2">CITY2</option>
                                    <option value="3">CITY3</option>
                                    <option value="4">CITY4</option>
                                </select>
                            </div>
                        </div>


                        <div class="date">
                            <div class="travelling-date">
                                <label>
                                    Travelling date
                                </label>
                                <input type="date">
                            </div>
                        </div>


                        <div class="info">

                            <div class="class">
                                <label>
                                    Class
                                </label>
                                <select name="class" id="travelling-class">
                                    <option value="0">----</option>
                                    <option value="1">CLASS1</option>
                                    <option value="1">CLASS2</option>
                                    <option value="1">CLASS3</option>
                                    <option value="1">CLASS4</option>
                                </select>
                            </div>

                            <div class="passengers">
                                <label>
                                    Passengers
                                </label>
                                <select name="passengers" id="travelling-passengers">
                                    <option value="0">----</option>
                                    <option value="1">1</option>
                                    <option value="1">2</option>
                                    <option value="1">3</option>
                                    <option value="1">4</option>
                                </select>
                            </div>

                            
                        </div>

                        <div class="submit-btn">
                            <input type="submit" value="search tickets">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


<!--==========================================================================
                         REVERSITION PROGRESS SECTION
===========================================================================-->

    <section class="reversition-progress">
        <div class="reversition-progress-container">
            <div class="reversition-progress-step tickets-step current-step">
                <span>1</span> Tickets
            </div>
            <div class="reversition-progress-step passengers-step">
                <span>2</span>Passengers
            </div>
            <div class="reversition-progress-step payment-step">
                <span>3</span> Payment
            </div>
            <div class="reversition-progress-step validation-step">
                <span>4</span> validation
            </div>
        </div>
    </section>
